<!DOCTYPE html>
<html>
<head>

<title>Daire Ipsum</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body style="padding-top: 50px;">

<div class="container">

  <div style="padding: 20px 15px; text-align: center">
    <h1><span style="color: green">Dai</span><span style="color: gold">re Ip</span><span style="color: green">sum</span></h1>
    <p class="lead">It's savage!</p>
  </div>

  <div class="container">
    <div id="form-container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input-paras" class="col-sm-2 control-label">Paragraphs</label>
          <div class="col-sm-10">

        <div class="form-group">
          <label for="input-factor" class="col-sm-2 control-label">Dairefication</label>
          <div class="col-sm-10">
            <input type="range" class="form-control" min="0.0" max="1" step="0.05" val="0.5" id="input-factor">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" onclick="goGet()">Chrisht!</button>
          </div>
        </div>
      </form>
    </div>
    <div id="result">
    </div>
  </div>

</div>
